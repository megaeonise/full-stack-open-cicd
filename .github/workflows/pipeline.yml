name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: blog
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: ENV file creation
        run: |
          touch .env
          printf "${{ secrets.MONGODB_URI_BLOG }} \n${{ secrets.PORT_BLOG }} \n${{ secrets.SECRET_BLOG }} \n${{ secrets.TEST_MONGODB_URI_BLOG }}" >> .env
          cat .env
      - name: Backend setup
        run: |
          npm install
          npm run
      - name: Frontend setup
        run: |
          cd bloglist-frontend
          npm install --legacy-peer-deps
          npm run build
          npm run test
          cd ..
          cp -r bloglist-frontend/dist .
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          working-directory: blog
          start: npm run start:test
          wait-on: http://localhost:3003

