# # See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/
name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-22.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"

      - name: Now it is
        run: |
          date
      - name: Directory content
        run: |
          ls -l

