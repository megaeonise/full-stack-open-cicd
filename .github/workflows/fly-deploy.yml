# # See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  workflow_run:
    workflows: ["Deployment pipeline"]
    branches: [main]
    types:
      - completed

jobs:
  deploy_blog:
    name: Deploy blog app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blog
    concurrency: deploy-group # optional: ensure only one action runs at a time
    if: ${{ !contains(toJson(github.event.commits.*.message), '#skip' && github.event.workflow_run.conclusion == 'success')}}
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - uses: actions/checkout@v4
      - name: Dist creation
        run: |
          ls
          cd bloglist-frontend
          npm install --legacy-peer-deps
          npm run build
          ls
          cd ..
          cp -r bloglist-frontend/dist .
          ls
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - uses: "Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9"
        if: success()
        with:
          args: A new version of Blog deployed to https://full-stack-open-bloglist-megaeonise.fly.dev/ by ${{github.actor}}. Current commit = ${{github.sha}}.
      - uses: "Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9"
        if: failure()
        with:
          args: Build failed. Commit https://github.com/megaeonise/full-stack-open-cicd/commit/${{github.sha}} by ${{github.actor}} broke the build :(
  deploy_anecdote:
    name: Deploy anecdote app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: redux-anecdotes
    concurrency: deploy-group # optional: ensure only one action runs at a time
    if: ${{ !contains(toJson(github.event.commits.*.message), '#skip') && github.event.workflow_run.conclusion == 'success'}}
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - uses: actions/checkout@v4
      - name: Dist creation
        run: |
          npm install
          npm run build
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - uses: "Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9"
        if: success()
        with:
          args: A new version of Blog deployed to https://full-stack-open-bloglist-megaeonise.fly.dev/ by ${{github.actor}}. Current commit = ${{github.sha}}.
      - uses: "Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9"
        if: failure()
        with:
          args: Build failed. Commit https://github.com/megaeonise/full-stack-open-cicd/commit/${{github.sha}} by ${{github.actor}} broke the build :(
  deploy_tested_blog:
    name: Deploy tested blog app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tested_blog
    needs: [deploy_blog] # optional: ensure only one action runs at a time
    if: ${{ !contains(toJson(github.event.commits.*.message), '#skip' && github.event.workflow_run.conclusion == 'success')}}
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - uses: actions/checkout@v4
      - name: Dist creation
        run: |
          ls
          cd bloglist-frontend
          npm install --legacy-peer-deps
          npm run build
          ls
          cd ..
          cp -r bloglist-frontend/dist .
          ls
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - uses: "Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9"
        if: success()
        with:
          args: A new version of Blog deployed to https://full-stack-open-tested-bloglist-megaeonise.fly.dev/ by ${{github.actor}}. Current commit = ${{github.sha}}.
      - uses: "Ilshidur/action-discord@0c4b27844ba47cb1c7bee539c8eead5284ce9fa9"
        if: failure()
        with:
          args: Build failed. Commit https://github.com/megaeonise/full-stack-open-cicd/commit/${{github.sha}} by ${{github.actor}} broke the build :(
